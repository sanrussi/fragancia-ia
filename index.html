
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recomendación de Fragancia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f2ea;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 500px;
            background-color: #ffffff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #5a695e;
        }
        input, select, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #7db9a3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #68a18b;
        }
        #resultado {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f0f7f4;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #c8e6d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Una experiencia sensorial guiada por IA</h1>
        <p>Responde las siguientes preguntas:</p>
        <input type="text" id="nombre" placeholder="Tu nombre"><br>
        <input type="number" id="edad" placeholder="Edad"><br>
        <select id="deportista">
            <option value="">¿Eres deportista?</option>
            <option value="sí">Sí</option>
            <option value="no">No</option>
        </select><br>
        <input type="text" id="alergias" placeholder="¿Tienes alguna alergia a aromas?"><br>
        <input type="text" id="emocion" placeholder="¿Cómo te sientes?"><br>
        <button onclick="recomendar()">Descubrir fragancia</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
